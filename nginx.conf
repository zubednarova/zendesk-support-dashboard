server {
    listen 8000;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Serve CSV data
    location /zendesk_support_data.csv {
        alias /data/in/tables/zendesk_support_data.csv;
        add_header Content-Type text/csv;
    }
}
